<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zzula Arts Studio</title>
    <link rel="stylesheet" href="/gallery.css"></link>
</head>
<body>
  
   <header>
        <div class="logo"><img src="./Images/Zula L-01.jpg" alt="Zzula Art Ltd" width="150" height="80"></div>
        <nav>
            <a href="/Index.html">Home</a>
            <a href="/About Us.html">About Us</a>
            <a href="/Services.html">Services</a>
            <a href="/Contact Us.html">Contact Us</a>
            <a href="Gallery.html">Gallery</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Discover <span class="hero-highlight">Beautiful</span> Collections</h1>
            <p>Explore our curated gallery of stunning images across multiple categories. Click on any image to view more from the same collection.</p>
            <button class="cta-button" onclick="document.querySelector('.featured-section').scrollIntoView({behavior: 'smooth'})">View Gallery</button>
        </div>
        <div class="hero-image"></div>
    </section>

    <section class="featured-section">
        <h2 class="section-title">Featured Collections</h2>
        
        <div class="category-filters">
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="nature">Nature</button>
            <button class="filter-btn" data-category="architecture">Architecture</button>
            <button class="filter-btn" data-category="abstract">Abstract</button>
            <button class="filter-btn" data-category="portraits">Portraits</button>
        </div>

        <div class="gallery-grid" id="galleryGrid"></div>
    </section>

    <div class="dropdown-overlay" id="dropdownOverlay"></div>
    <div class="dropdown" id="dropdown">
        <div class="dropdown-header">
            <h3 class="dropdown-title" id="dropdownTitle"></h3>
            <button class="close-btn" id="closeBtn">&times;</button>
        </div>
        <div class="dropdown-grid" id="dropdownGrid"></div>
    </div>

    <footer>
        <p>&copy; 2025 Gallery. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
